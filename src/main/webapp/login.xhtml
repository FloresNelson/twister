<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">
		Bienvenido a Twister, la red social que arrasa!
	</ui:define>
	<ui:define name="content">
		<div class="container">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-md-4 col-md-offset-4">
						<h1 class="text-center login-title">Inicie sesión para
							arrasar en Twister</h1>
						<div class="account-wall">
							<img class="profile-img"
								src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
								alt=""></img>
							<h:form class="form-signin">
								<h3 class="text-center login-title">Usuario</h3>
								<h:inputText type="text" class="form-control" label="Nombre"
									id="name" value="#{loginMb.username}"></h:inputText>
								<h3 class="text-center login-title">Contraseña</h3>
								<h:inputSecret type="password" class="form-control" id="pass"
									value="#{loginMb.password}"></h:inputSecret>
								<h:commandLink class="btn btn-lg btn-primary btn-block"
									type="submit" action="#{loginMb.login}">Ingresar</h:commandLink>

							</h:form>
						</div>
						<h:link outcome="register" class="text-center new-account"
							value="Crear una cuenta" />
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
